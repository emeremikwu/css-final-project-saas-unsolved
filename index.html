<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="stylesheet" href="./css/desktop-view.css">
  <link rel="stylesheet" href="./css/responsive.css">
  <script src="https://kit.fontawesome.com/028084fe54.js" crossorigin="anonymous"></script>
  <title>Saas company</title>
</head>

<body>
  <header>
    <div class="header-container">
      <div class="logo">
        <img src="assets/logos/logo-front.svg" alt="logo" />
        <!-- <p>Logo</p> -->
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">Hire Us</a></li>
          <li><a href="#">Contact</a></li>
          <li><button class="button button-blue">Buy Now</button></li>
          <li><i class="fa-solid fa-bars sandwich"></i></li>
        </ul>
      </nav>
    </div>
  </header>
  <section class="hero">
    <div class="hero-container">
      <div class="left">
        <div class="hero-text">
          <h1>Empowering teams with the freedom</h1>
          <p>Own the unlimited power of the web development</p>
        </div>
        <div class="cta-container">
          <button class="button button-blue">
            <i class="fa-solid fa-circle-play"></i>
            Play Video
          </button>
          <button class="button">Learn More</button>
        </div>
      </div>
      <div class="right">
        <div class="icon-container">
          <div id="google" class="small">
            <img src="assets/logos/google.png" alt="" srcset="">
          </div>
          <div id="attlasian" class="big">
            <img src="assets/logos/atlassian.png" alt="" srcset="">
          </div>
          <div id="asana" class="big">
            <img src="assets/logos/asana.png" alt="" srcset="">
          </div>
          <div id="paypal" class="big">
            <img src="assets/logos/paypal.jpg" alt="" srcset="">
          </div>
          <div id="weave" class="big">
            <img src="assets/logos/weave.png" alt="" srcset="">
          </div>
          <div id="google-ads" class="small">
            <img src="assets/logos/google-ads.png" alt="" srcset="">
          </div>
          <div id="google-calendar" class="big">
            <img src="assets/logos/calendar.png" alt="" srcset="">
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
